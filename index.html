<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lionheart Quantity Calculator</title>
</head>
  <body>
    <div class="container">
      <header><h1 class="title">Lionheart Quantity Calculator</h1>
      <p>1 ounce = 28.34952312 gram. 100% = 1 gram = 1000mg.</p>      
      <p class="description">Choose the items and weight units to get total:</p>
    </header>
    <section class="calculator">
      
      <div class="input">
        <div class="input__item concentrate">
          <label for="concentrate"><h3>Concentrate</h3></label>
          <input type="number" id="concentrate" min="0" step="0.1"/>
          <select id="concentrate-unit" name="concentrate-unit">
            <option value="percentage" selected>%</option>
            <option value="mg">mg.</option>
          </select>
        </div>
        <div class="input__item edible">
          <label for="edible"><h3>Edible</h3></label>
          <input type="number" id="edible" min="0" step="0.1"/>
          <select id="edible-unit" name="edible-unit">
            <option value="mg" selected>mg.</option>
            <option value="gram">gram</option>
          </select>
        </div>
        <div class="input__item flower">
          <label for="flower"><h3>Flower</h3></label>
          <input type="number" id="flower" min="0" step="0.1"/>
          <select id="flower-unit" name="flower-unit">
            <option value="mg">mg.</option>
            <option value="gram" selected>gram</option>
          </select>
        </div>
      </div>

      <div class="buttons">
        <button onclick="changeTotal();" id="add">Add</button>
        <button onclick="resetValue();" id="reset">Reset</button>
      </div>
      <hr>
      <div class="total">
        <div class="total-amount">
          <h3>Total</h3>
          <h3 id="total-amount"><span id="amount-in-oz"></span> <span id="amount-in-gram"></span></h3> 
        </div>
        <p id="amount-description"></p>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
  </body>
</html>
